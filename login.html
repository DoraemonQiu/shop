<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>淘宝网</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding: 150px 0 40px 0;
            box-sizing: border-box;
        }
        footer{
            bottom: 0;
        }
    </style>
</head>
<body>
<header id="header"></header>
<main class="container">
    <form class="form-horizontal" id="login">
        <div class="modal-body">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">用户名</label>
                <div class="col-sm-7">
                    <input type="text" name="name" class="form-control" id="name" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-3 control-label">密码</label>
                <div class="col-sm-7">
                    <input type="password" name="pwd" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <label for="yzm" class="col-sm-3 control-label">验证码</label>
                <div class="col-sm-5">
                    <input type="text" name="yzm" class="form-control" id="yzm" placeholder="验证码">
                </div>
                <div class="col-sm-4">
                    <img src="php/idcode.php" alt="" height="35px">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-12 pull-right" id="info"></label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 text-center" style="margin-left: 300px">
                    <button type="submit" class="btn btn-primary">登录</button>
                </label>
                <label class="col-sm-2 pull-left text-center">
                    <button type="reset" class="btn btn-default">重置</button>
                </label>
            </div>
        </div>
    </form>
</main>
<footer id="foot" class="footer text-center" style=" width: 100%; position: fixed;bottom: -10px;left: 0;"></footer>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#header').load('heade.html');
    $('#foot').load('footer.html');
    $('#login').submit(function (e) {
        e.preventDefault();
        $.post('php/admin_login.php',$(this).serialize(),function (res) {
            if (res===0){
                alert('验证码错误！');
            } else if (res===1){
                alert('账号或密码错误！');
            } else {
                alert('登录成功！');
                window.location.href='manage.html';
            }
        },'json');
    })
</script>
</body>
</html>
