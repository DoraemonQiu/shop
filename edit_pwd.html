<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改个人密码</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        main{
            margin-top: 150px;
        }
    </style>
</head>
<body>
<header id="header"></header>
<main class="container">
    <form class="form-horizontal" id="change_pwd">
        <div class="form-group">
            <label for="old_pwd" class="col-sm-2 control-label">原密码</label>
            <div class="col-sm-6">
                <input type="password" name="old_pwd" class="form-control" id="old_pwd">
            </div>
        </div>
        <div class="form-group">
            <label for="new_pwd" class="col-sm-2 control-label">新密码</label>
            <div class="col-sm-6">
                <input type="password" name="new_pwd" class="form-control" id="new_pwd">
            </div>
        </div>
        <div class="form-group">
            <label for="new_pwd1" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="new_pwd1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-primary">修改</button>
                <button type="reset" class="btn btn-primary">重置</button>
            </div>
        </div>
    </form>
</main>
<footer id="foot" class="footer text-center" style=" width: 100%; position: fixed;bottom: -10px;left: 0;"></footer>
<script src="js/jquery-2.1.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $('#header').load('header.html');
    $('#foot').load('footer.html');
    $('#change_pwd').submit(function (e) {
        e.preventDefault();
        if ($('#new_pwd').val()!==$('#new_pwd1').val()) {
            alert('两次输入的密码不一致!');
        }else {
            $.getJSON('php/change_adminpwd.php',$(this).serialize(),function (res) {
                console.log(res);
                if (res){
                    alert('修改成功！');
                }else alert("原密码错误!");
            })
        }
    })

</script>
</body>
</html>
